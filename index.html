<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Scheduler</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase 호환 가능한 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Firebase 설정 및 초기화 -->
    <script>
        // Firebase 설정 정보 (Firebase 콘솔에서 제공된 정보를 여기에 입력)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
    </script>
</head>
<body>
    <h1>Time Zone Scheduler</h1>

    <label for="timezoneSelect">Select Time Zone:</label>
    <select id="timezoneSelect">
        <option value="-8">PST (Pacific Standard Time, California)</option>
        <option value="-6">CST (Central Standard Time, Chicago)</option>
        <option value="-5">EST (Eastern Standard Time, New York)</option>
        <option value="0">GMT (Greenwich Mean Time, Manchester)</option>
    </select>
    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput">

    <div id="scheduleTable" style="margin-top: 20px;">
        <table border="1" style="width: 50%; margin: 0 auto;">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="time-table"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
