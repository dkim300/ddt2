<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase 8.10.0 라이브러리 추가 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Time Zone Scheduler</h1>
    <div>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" />
        <button id="setUsername">Set Username</button>
    </div>
    <div>
        <label for="timezone">Select Timezone:</label>
        <select id="timezone">
            <option value="America/Los_Angeles">California (PST)</option>
            <option value="America/Chicago">Chicago (CST)</option>
            <option value="America/New_York">New York (EST)</option>
            <option value="Europe/London">Manchester (GMT)</option>
        </select>
        <input type="date" id="dateInput" />
        <button id="resetSelections">Reset Selections</button>
    </div>
    <div id="timeTable"></div>
    <script src="app.js"></script>
</body>
</html>
